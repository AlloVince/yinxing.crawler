language: python
node_js:
- 3.6
install:
- wget https://github.com/AlloVince/EvaScrapy/archive/master.tar.gz -O master.tar.gz && tar xvfk  master.tar.gz --strip 1 --ignore-command-error && rm master.tar.gz
- pip install
script:
- pytest
jobs:
  include:
    - stage: docker release
      python: '3.6'
      if: branch IS master
#      if: tag IS present
      script:
        - docker build -t allovince/yinxing.crawler .
        - docker tag allovince/yinxing.crawler allovince/yinxing.crawler:$TRAVIS_TAG
        - docker images
        - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
        - docker push allovince/yinxing.crawler:latest;
        - docker push allovince/yinxing.crawler:$TRAVIS_TAG;
